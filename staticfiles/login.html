<!DOCTYPE html>

<html>
	<head>
		{%load static %}
		<script src="{% static 'assets/js/login/redir.js' %}"></script>
		<meta charset="UTF-8">
		<title>Log in</title>
		<link rel="stylesheet" href="./login.css">
		<title>Slide Navbar</title>
		<link rel="stylesheet" href="{% static 'assets/css/login/login.css' %}">
		<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

	</head>

	<body>



		<div class="main">
			<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input id = "in_username" type="text" name="email" placeholder="User name" required="">
					<input id = "in_password" type="password" name="pswd" placeholder="Password" required="">
				</form>
					<button id = "login">Login</button>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>
		</div>


		<!-- Scripts -->

		<script src="{% static 'assets/js/login/login.js' %}"></script>
		<script src="{% static 'assets/js/login/cockis.js' %}"></script>

		<!-- ====== ionicons ======= -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	</body>

</html>
